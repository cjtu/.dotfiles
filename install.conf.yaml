- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - mkdir -p ~/.config
  - mkdir -p ~/.vim

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.dvrc: dvrc
    ~/.vimrc: vimrc
    ~/.vim/: 
      glob: true
      path: vim/*
      relink: true
    ~/.config/:
      glob: true
      path: config/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
