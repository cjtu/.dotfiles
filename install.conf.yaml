- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - mkdir -p ~/.config
  - mkdir -p ~/.vim

- link:
    ~/.bash_aliases: bash_aliases
    ~/.dvrc: dvrc
    ~/.gitconfig: gitconfig
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    ~/.vimrc: vimrc
    ~/.vim/: 
      glob: true
      path: vim/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall]
