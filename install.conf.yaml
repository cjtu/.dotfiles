- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - mkdir -p ~/.config

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/:
      glob: true
      path: config/*
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
